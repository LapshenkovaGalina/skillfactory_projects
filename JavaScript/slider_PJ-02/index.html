<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер с фото</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/media_global.css">
    <link rel="stylesheet" href="./styles/media_headers.css">
    <link rel="stylesheet" href="./styles/media_slider-blocks.css">
    <link rel="stylesheet" href="./styles/media_slider.css">
    <link rel="stylesheet" href="./styles/media_slider__descriptions.css">
    <link rel="stylesheet" href="./styles/media_slider__images-captions.css">
    <link rel="stylesheet" href="./styles/media_slider__nav-elements.css">
</head>
<body>
    <div class="slider">
        <div class="slider__block slider__block-top">
            <div class="slider__images-captions"></div>
        </div>
        <div class="slider__block slider__block-left">
            <div class="slider__header-block">
                <div>
                    <h1>COMPLETED<br>PROJECTS</h1>
                </div>
                <p>Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction<br> 
                market we have made happy more than 1000 families</p>
            </div>
            <div class="slider__discriptions">
                <div>
                    <h3>CITY:</h3>
                </div>
                <div>
                    <h3>APARTMENT AREA:</h3>
                </div>
                <div>
                    <h3>REPAIR TIME:</h3>
                </div>
                <div>
                    <h3>REPAIR COST:</h3>
                </div> 
            </div>
            <div class="slider__nav-elements">
                <img class="slider__nav-arrow arrow-left" src="./nav-arrow_left.png" alt="left"/>
                    <div class="slider__nav-dots">
                    </div>
                <img class="slider__nav-arrow arrow-right" src="./nav-arrow_right.png" alt="right"/>
            </div>
        </div>
        <div class="slider__block slider__block-right">
            <div class="slider__images"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
