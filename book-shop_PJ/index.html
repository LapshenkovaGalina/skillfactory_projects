<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <base href="/">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img class="logo__img" src="assets/bookshop-logo.svg" alt="logo"/>
            </div>
            <nav class="header-nav">
                <ul class="header-nav__ul">
                    <li><a class="nav-ul__a a active" href="">BOOKS</a></li>
                    <li><a class="nav-ul__a a " href="">AUDIOBOOKS</a></li>
                    <li><a class="nav-ul__a a " href="">STATIONERY & GIFTS</a></li>
                    <li><a class="nav-ul__a a " href="">BLOG</a></li>
                </ul>
                <img class="nav-ul__burger-menu-img" src="assets/burger-menu.png" alt="menu"/>
            </nav>
            <div class="acc-block">
                <img class="acc-block__acc-icon acc-block__icon" src="assets/user-icon.svg" alt="user"/>
                <img class="acc-block__search-icon acc-block__icon" src="assets/search-icon.svg" alt="search"/>
                <div class="acc-block__cart-icon">
                    <img class="acc-block__cart-icon-img acc-block__icon" src="assets/shop-bag-icon.svg" alt="cart"/>
                    <div class="acc-block__books-counter"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="slider">
            <a class="books-selection books-selection0" href="">
                <div class="books-selection_text">Change old book on new</div>
                <img class="books-selection_arrow-img" src="./assets/arrow.png" alt="arrow-right"/>
            </a>
            <a class="books-selection books-selection1" href="">
                <div class="books-selection_text">top 100 books 2022</div>
                <img class="books-selection_arrow-img" src="./assets/arrow.png" alt="arrow-right"/>
            </a>
            <div class="slider__images"></div>
            <div class="slider__nav-dots"></div>
        </div>
        <div class="books-block">
            <div class="categories">
                <ul class="categories-ul"></ul>
            </div>
            <div class="books"></div>
            <div><button class="button_primary-type button_books-load">load more</button></div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
